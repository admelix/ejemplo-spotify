<app-loading *ngIf="loadingArtist"></app-loading>
<div class="container">
    <div class="row animated fadeIn" *ngIf="!loadingArtist">
        <div class="col-2">
            <img [src]="artista.images | noimage" alt="artista" class="img-thumbnail img-circle mr3">
        </div>
        <div class="col">
            {{ artista.name }}
            <p>
                <a [href]="artista.external_urls.spotify" target="_blank">ir a la pagina del artista</a>
            </p>
        </div>
        <div class="col-4 text-right">
            <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table" style="color: white;">
                <thead>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </thead>
                <tbody>
                    <tr *ngFor="let top of topTracks ">
                        <td><img [src]="top.album.images[2].url" alt=""> </td>
                        <td>{{ top.album.name }}</td>
                        <td>{{ top.name }}</td>
                        <td>
                            <audio [src]="top.preview_url" controls></audio>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
