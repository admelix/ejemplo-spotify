<div class="container mt-2">
    <div class="card-columns animated fadeIn">
        <div (click)="verArtista(item)" class="card puntero" *ngFor="let item of items">
            <img [src]="item.images | noimage" class="card-img-top" alt="imagen_artista">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">
                    <span class="badge badge-primary" *ngFor="let artista of item.artists">
                        {{ artista.name }}
                    </span>
                </p>
            </div>
        </div>
    </div>
